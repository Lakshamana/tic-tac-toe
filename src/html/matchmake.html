<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Best Tic Tac Toe of ZA WARUDO</title>
    <link rel="stylesheet" href="../css/matchmake.css">
    <script src="../js/scripts.js"></script>
  </head>
  <body onload="populateUserList()">
      <div id='game-container' class="game-container">
        <h2>Matchmake</h2>
        <div class="players-table-div">
          <table border="1" class="players-table" id="players-table-id">
            <tr>
              <td class="player-cell">Player</td>
              <td></td>
            </tr>
            <tr>
              <td class="player-cell">PsychoChiller</td>
              <td><button class="challenge-cell" id="challenge" onclick="challengePlayer(this)">Challenge</button></td>
            </tr>
          </table>
        </div>
      </div>
  </body>
</html>
